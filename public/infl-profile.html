          <div class="col-md-4" >

            </div >
                   <!--search button-->

            <br>


            <div class="col-md-4">

            </div>

            <div class="col-md-4">
                <label  class="form-label">Gender</label>
                <select id="txtGender" name="txtGender" class="form-select" style="border-radius: 30px;  box-shadow:5px 5px 5px lightgray;" required>
                    <option value="none">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="col-md-4">
                <label  class="form-label">DOB</label>
                <input type="date" class="form-select" id="txtDob" name="txtDob" style="border-radius: 30px;  box-shadow:5px 5px 5px lightgray;" required>
            </div>

            <div class="col-md-4">
              <label  class="form-label">Address</label>
              <input type="text" class="form-control" id="txtAdd" name="txtAdd" placeholder=" Enter your Address" style="border-radius: 30px ;  box-shadow:5px 5px 5px lightgray;" required>
            </div>
            
            <div class="col-md-4">
              <label for="inputCity" class="form-label">City</label>
              <input  type="text" class="form-control"  id="txtCity" name="txtCity" style="border-radius: 30px;  box-shadow:5px 5px 5px lightgray;" placeholder=" City Name" required>
           
                
                
              </select>
              
            </div>
            <div class="col-md-4">
                <label class="form-label">Contact No:</label>
                <input type="text" class="form-control" id="txtContact" name="txtContact"  placeholder="Enter your Contact no:" style="border-radius: 30px;  box-shadow:5px 5px 5px lightgray;" required>
              </div>

              <div class="col-md-4">
                <label  class="form-label" >Field</label>
                <select class="form-select" name="txtField" id="txtField" style="border-radius: 30px;  box-shadow:5px 5px 5px lightgray;" required >
                  <option value="none">Select</option>
                  <option value="Fashion">Fashion/lifestyle</option>
                  <option value="Travel">Travel</option>
                  <option value="Food">Food</option>
                  <option value="Beauty">Beauty</option>
                  <option value="Fitness">Fitness</option>
                  <option value="Tech">Tech</option>
                  <option value="Edutech">Edutech</option>
                  <option value="Parenting">Parenting</option>
                  <option value="Finance">Finance</option>
                  <option value="Gaming">Gaming</option>
                </select>
              </div>

            <div class="col-md-4">
                <label  class="form-label">Instagram Id</label>
                <input type="text" class="form-control" id="txtInsta" name="txtInsta" placeholder="Instagram ID" style="border-radius:30px;  box-shadow:5px 5px 5px lightgray;"  required>
              </div>

            <div class="col-md-4">
              <label  class="form-label">Youtube</label>
              <input type="text" class="form-control" id="txtYt" name="txtYt" placeholder="Youtube channel" style="border-radius:30px;  box-shadow:5px 5px 5px lightgray;" required>
            </div>

            <div class="col-md-4">
                <label  class="form-label">Other Info</label>
                <input type="text" class="form-control" id="txtOther" name="txtOther" placeholder="Other Info" style="border-radius:30px;  box-shadow:5px 5px 5px lightgray;"required>
              </div>

              <br>
              <br>
              <center>
            
                  <div class="col-md-8  button-align"   >
                    <button type="submit" class="btn btn-outline-secondary" id="btnSave" formaction="/iprofile-save-details"  style="border-radius:30px;  box-shadow:5px 5px 5px lightgray;">Save</button>
                    <button type="submit" class="btn btn-outline-success" id="btnUpdate" formaction="/iprofile-update-details"   style="border-radius:30px;  box-shadow:5px 5px 5px lightgray;"  disabled>Update</button>
                  </div>
